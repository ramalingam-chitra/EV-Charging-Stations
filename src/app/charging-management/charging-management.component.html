<h1>EV-Charging-Station</h1>
<ng-container>
  <div>
    <div>
      <mat-form-field>
        <mat-label>Select station</mat-label>
        <mat-select [(value)]="selectedStation">
          <mat-option>None</mat-option>
          <mat-option value="station1">Station 1</mat-option>
          <mat-option value="station2">Station 2</mat-option>
          <mat-option value="station3">Station 3</mat-option>
          <mat-option value="station4">Station 4</mat-option>
          <mat-option value="station5">Station 5</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>

      <mat-form-field>
        <mat-label>Port 1 - Select watt</mat-label>
        <mat-select [(value)]="selectedWattPort1">
          <mat-option>None</mat-option>
          <mat-option value="station1">3.6 KWh</mat-option>
          <mat-option value="station2">7.2 KWh</mat-option>
          <mat-option value="station3">11 KWh</mat-option>
          <mat-option value="station4">22 KWh</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div>
      <mat-form-field>
        <mat-label>Port 2 - Select watt</mat-label>
        <mat-select [(value)]="selectedWattPort2">
          <mat-option>None</mat-option>
          <mat-option value="station1">3.6 KWh</mat-option>
          <mat-option value="station2">7.2 KWh</mat-option>
          <mat-option value="station3">11 KWh</mat-option>
          <mat-option value="station4">22 KWh</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="startCharging(1,{},1)">Start Charging</button>
      <button mat-flat-button color="warn" (click)="stopCharging(1)">Stop Charging</button>
    </div>
  </div>
</ng-container>
<ng-container>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-description>
        Available Station and Ports
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <app-simple-mat-table></app-simple-mat-table>
    </div>
  </mat-expansion-panel>
</ng-container>
<ng-container>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-description>
        Available Station and Ports
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <app-simple-mat-table></app-simple-mat-table>
    </div>
  </mat-expansion-panel>
</ng-container>
